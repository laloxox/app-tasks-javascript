<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Tasks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a href="#" class="navbar-brand">Tasks App </a>
        </div>

    </nav>

    <!--Main contentet-->
    <div class="container">
        <div class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="formTask">
                            <div class="form-group">
                                <input type="text" id="title" placeholder="Add A Todo" class="form-control">
                            </div>
                            <div class="form-group">
                                <textarea id="description" rows="8" cols="80" class="form-control" placeholder="Add A Description"> </textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">
                                Guardar
                            </button>

                        </form>

                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="tasks"></div>

            </div>

        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="app.js"></script>

    <script type="text/javascript">
        document.write("<font color=\"red\"></font>");
    </script>

</body>



</html>
